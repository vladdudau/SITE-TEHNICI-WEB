<!DOCTYPE html>
<html lang="ro">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" href="/css/stylesheet.css">
        <script defer src="/js/client.js"></script>
        <title>Formular validare</title>
</head>
<body>
    <section class="container">
        <div class="errorContainer">
            <ul class="error"></ul>
        </div>
          <form autocomplete="off">
            <div class="formRow">
                <div class="label">
                        <label for="">Name</label>
                </div>
                <div class="input">
                    <input type="text" placeholder="name" name="name">
                </div>
            </div>
            <div class="formRow">
                <div class="label">
                    <label for="">Email</label>
                </div>
                <div class="input">
                <input type="email" placeholder="email" name="email">
                </div> 
            </div>
            <div class="formRow">
                <div class="label">
                        <label for="">Phone</label>
                </div>
                <div class="input phone">
                    <input type="number" placeholder="07XX" name="phone1">
                    <span>-</span>
                    <input type="number" placeholder="XXX" name="phone2">
                    <span>-</span>
                    <input type="number" placeholder="XXX" name="phone3">
                </div>
            </div>
            <div class="formRow">
                <div class="label">
                    <label for="">Zip Code</label>
                </div>
                <div class="input">
                <input type="number" placeholder="zip code" name="zipCode">
                </div> 
            </div>
            
            <div class="formRow">
                <div class="label">
                    <label for="">Are you over 18?</label>
                </div>
                <div class="input">
                <label>No</label>
                <input type="radio"  name="age" value="No">
                <label>Yes</label>
                <input type="radio"  name="age" value="Yes">
                </div> 
            </div>

            <button class="submit">Submit</button>
           
        
          </form>  
    </section>

</body>
</html>
